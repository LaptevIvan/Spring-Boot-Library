<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="*{#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{nameAuthor}" id="author">
    <div style="color:red" th:if="*{#fields.hasErrors('nameAuthor')}" th:errors="*{nameAuthor}">Error</div>
    <br>
    <label for="yearPublishing">Enter year of publishing</label>
    <input type="number" th:field="*{yearPublishing}" id="yearPublishing">
    <div style="color:red" th:if="*{#fields.hasErrors('yearPublishing')}" th:errors="*{yearPublishing}">Error</div>
    <br>
    <input type="submit" value="Добавить книгу">
</form>

</body>
</html>
