<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter full name</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="*{#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error name</div>
    <br>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="*{#fields.hasErrors('email')}" th:errors="*{email}">Error name</div>
    <br>
    <label for="yearOfBirth">Enter year of birth</label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="*{#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error name</div>
    <br>
    <input type="submit" value="Создать">
</form>

</body>
</html>
