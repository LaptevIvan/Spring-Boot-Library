<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Enter new full name</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="*{#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error</div>
    <br>
    <label for="email">Enter new email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="*{#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br>
    <label for="yearOfBirth">Enter new age</label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="*{#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
    <br>
    <input type="submit" value="Изменить">
</form>


</body>
</html>
